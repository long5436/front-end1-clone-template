<style>
  .our-shop {
    background: #f1f1f1;
  }

  .our-shop-image::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 10px;
    background: #000;
    background: rgba(251, 114, 35, 0.7);
    z-index: 2;
    opacity: 0;
    animation: card-shop-out ease-out 0.4s forwards;
  }

  /* .our-shop-image::after { */
  /* } */

  .our-shop-image:hover::after {
    animation: card-shop-in ease-out 0.4s forwards;
  }

  .our-shop-menu {
    z-index: 2;
    top: 60px;
    /* left: 40px; */
    left: 20;
    opacity: 0;
    transition: linear 0.4s;
  }

  .our-shop-image:hover ~ .our-shop-menu {
    left: 40px;
    opacity: 1;
  }

  .our-shop-menu .btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #fff;
    padding: 0;
    border: 0;
    display: flex;
    margin: 12px 0;
    transition: 0.3s linear;
  }

  .our-shop-menu .btn .icon {
    margin: auto;
    fill: var(--color-primary);
    color: var(--color-primary);
  }

  .our-shop-menu .btn:hover {
    background: var(--color-primary);
  }

  .our-shop-menu .btn:hover .icon {
    fill: #fff;
    color: #fff;
  }

  .our-shop-badge-sale {
    top: 7px;
    right: 7px;
    width: 50px;
    height: 50px;
    line-height: 50px;
  }

  .our-shop-price {
    font-size: 1.1rem;
  }

  @keyframes card-shop-in {
    0% {
      opacity: 0;
      margin: 20px;
    }
    100% {
      margin: 0;
      opacity: 1;
    }
  }

  @keyframes card-shop-out {
    100% {
      opacity: 0;
      margin: 20px;
    }
    0% {
      margin: 0;
      opacity: 1;
    }
  }
</style>
